<div class="container" style="border:1px solid #ccc; display:block" id="loginpage1">

        <p id="invalid1"></p>
        <label for="username1"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" name="username1" id="username1" required>
  
        <label for="psw1"><b>Password:</b></label>

        <div class="clearfix">

         <button class="signupbtn" id="loginbutton">Login</button>
       </div>
      </div>
