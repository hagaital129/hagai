<!DOCTYPE html> 
<html>
<head>
<link rel="stylesheet" type="text/css" href="sudoku.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container" id="entergame">
    <h1 class="headers" id="header1">The Sudoku</h1>
    <h6 class="headers">Created by Hagai Tal & Nastia Rice</h6>
    <div id="innerdiv">
    <button id="guest" class="btn-primary btn-block" onclick="window.location.href='file:///D:/hagai/sudokugame.html'">Guest</button><br><br><br>
    <button id="login" class="btn-info btn-block">Login</button>
</div>

<div class="container" id="loginbuttons">
        <button type="button" class="signupbtn" id="existinguser">Already a User</button>
        <button type="button" class="signupbtn" id="signupbutton">Sign Up</button>
</div><br><br>
<div style="border:1px solid #ccc" id="loginpage">
        <div class="container">
        <h1>Login</h1>
        <p>Please enter your username and password.</p>
        <hr>
        
        <p id="invalid"></p>
        <label for="username1"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" name="username1" id="username1" required>
  
        <label for="psw1"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw1" id="psw1" required>

        <div class="clearfix">
         <button type="button" class="cancelbtn" id="cancelbutton1">Cancel</button>
         <button class="signupbtn" id="loginbutton">Login</button>
       </div>
      </div>
    </div>
<div style="border:1px solid #ccc" id="signup">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="firstname"><b>First Name:</b></label>
          <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

          <label for="lastName"><b>Last Name:</b></label>
          <input type="text" placeholder="Enter Last Name" name="lastName" id="lastname" required>
          
          <label for="username2"><b>Username:</b></label>
          <input type="text" placeholder="Enter Username" name="username2" id="username" required>

          <label for="psw"><b>Password:</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="pass" required>
      
          <label for="psw-repeat"><b>Repeat Password:</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="passrepeat" required>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn" id="cancelbutton2">Cancel</button>
            <button class="signupbtn">Sign Up</button>
          </div>
        </div>
      </div>

</div>

<script type="text/javascript" src="sudoku.js">
 

</script>
</body>
</html>
