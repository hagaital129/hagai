<!DOCTYPE html>
<html>
	<head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="1310.css">
	</head>

	<body>
	<center>
		<form id="forms" name="formss">
			<input type="text" name="text" id="text"/><br>
			
			<input type="button" value=" 1 " onclick="first()"/>
			<input type="button" value=" 2 " onclick="second()"/>
			<input type="button" value=" 3 " onclick="third()"/><br>
			
			<input type="button" value=" 4 " onclick="forth()"/>
			<input type="button" value=" 5 " onclick="fifth()"/>
			<input type="button" value=" 6 " onclick="sixth()"/><br>
			
			<input type="button" value=" 7 " onclick="seven()"/>
			<input type="button" value=" 8 " onclick="eight()"/>
			<input type="button" value=" 9 " onclick="nine()"/><br>
			
			<input type="button" value=" + " onclick="plus()"/>
			<input type="button" value=" - " onclick="minus()"/>
			<input type="button" value=" / " onclick="mana()"/><br>
			
			<input type="button" value=" * " onclick="kefel()"/>
			<input type="button" value=" 0 " onclick="zero()"/>
			<input type="button" value=" = " onclick="total()"/><br>
			
            <input type="button" value="Clear All" id="button" onclick="formss.text.value = ' '"/><br>

            <script type="text/javascript" src="1310.js"></script>

		</form>
	</center>
	</body>
</html>
